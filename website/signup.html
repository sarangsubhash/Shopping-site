        <h2>Signup</h2>

            </div>

            <a href="homepage.html"><button type="button">Signup</button></a>

        </form>
        <a href="login.html">Login</a>
        <div class="contact-link">
            <a href="contact.html">Contact Us</a>
        </div>
    </div>
